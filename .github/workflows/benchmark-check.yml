name: 'Benchmark Check'


on:
  workflow_dispatch:

  push:


jobs:

  benchmark-check:
    name: 'Benchmark Check'
    runs-on: 'ubuntu-latest'

    steps:
    - name: "Checkout"
      uses: actions/checkout@v4.2.2

    - name: "Setup .NET"
      uses: actions/setup-dotnet@v4.3.1
      with:
        dotnet-version: '9.x.x'

    - name: 'Restore previous benchmark reports'
      uses: actions/cache/restore@v4
      with:
        path: ${{ github.workspace }}/previous-benchmark-reports
        key: benchmark-reports-cached

    - name: 'List previous benchmark reports'
      if: always()
      run: |
        pwd
        ls -la ${{ github.workspace }}/previous-benchmark-reports
