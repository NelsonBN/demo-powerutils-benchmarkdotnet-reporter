name: 'Benchmark Check'


on:
  workflow_dispatch:
    inputs:
      value1:
        description: "Value 1"
        required: true
        type: string


jobs:
  benchmark-check:
    name: 'Benchmark Check'
    runs-on: 'ubuntu-latest'

    steps:
    - name: "Cache file 1"
      uses: actions/cache/restore@v4
      with:
        path: ${{ github.workspace }}/test1
        key: my-cache-key-1

    - name: "Read file 1"
      run: |
        cd ${{ github.workspace }}/test1
        pwd
        ls -la ${{ github.workspace }}/test1
        cat ${{ github.workspace }}/test1/file1.txt

# ############################

    - name: "Writer file 1"
      run: |
        mkdir -p ${{ github.workspace }}/test1
        echo ${{ github.event.inputs.value1 }} > "${{ github.workspace }}/test1/file1.txt"
        pwd
        ls -la ${{ github.workspace }}/test1
        cat ${{ github.workspace }}/test1/file1.txt

    - name: "Cache file 1"
      uses: actions/cache/save@v4
      with:
        path: ${{ github.workspace }}/test1
        key: my-cache-key-1-${{ github.run_number }}
